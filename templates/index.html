<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>News Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .topnav {
      overflow: hidden;
      background-color: #333;
    }
    
    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }
    
    .topnav .icon {
      display: none;
    }
    
    @media screen and (max-width: 600px) {
      .topnav a:not(:first-child) {display: none;}
      .topnav a.icon {
        float: right;
        display: block;
      }
    }
    
    @media screen and (max-width: 600px) {
      .topnav.responsive {position: relative;}
      .topnav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
      }
      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
    }
    </style>

  </head>
   
     
    <body style="background-color: #222629;">
      <div class="topnav" id="myTopnav">
        <a href=/ class="active">Home</a>
        
        <a href=/about_us>About us</a>
        <a href=/contact_us>Contact us</a>

        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
   
        <section class="py-5 text-center container">
          <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
              <h1 class="fw-light" style="color: #E3E2DF;font-weight: bolder;">Live News Updates</h1>
              <p class="lead text-muted">Get Updated with live News stream ,Be aware and make others aware of Daily happenings in and around the world.</p>
              
              <div style="background-color:#0B0710">
              <h1 class="fw-light" style="color: #C3073F;">News Headlines</h1>
              <marquee scrollamount="12" direction="left" height="100px" width="100%" style="font-family: 'Times New Roman', Times, serif;font-size: xx-large;font-weight:500;color:white;">
              {% for new in context %}

              {{new}} <mark style="background-color: brown;">|</mark>
          
              {% endfor %}
              </marquee>
              </div>

            </div>
          </div>
        </section>
       <div class="album py-5 bg-light">
          <div class="container">
      
            <div class="row">
               
              <div class="col">
                <div class="card shadow-sm">
                  <img src="\static\images\doctor.jpeg" class="img-thumbnail" alt="...">
                  <div class="card-body">
                    <p class="card-text" style="font-family: 'Times New Roman', Times, serif;text-align: center;font-size: xx-large;" >Health</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <a href=category/Health ><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
                      </div>
                      
                    </div>
                  </div>
                </div>
              </div>
        
      
              <div class="col">
                <div class="card shadow-sm">
                  <img src="\static\images\science.jpeg" class="img-thumbnail" alt="...">
      
                  <div class="card-body">
                    <p class="card-text" style="font-family: 'Times New Roman', Times, serif;text-align: center;font-size: xx-large;" >Science & Technology</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <a href=category/ScienceAndTech><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
                      </div>
                      
                    </div>
                  </div>
                </div>
              </div>
              <div class="w-100"></div>
              <div class="col">
                <div class="card shadow-sm">
                  <img src="\static\images\business.jpeg" class="img-thumbnail" alt="...">
                  <div class="card-body">
                    <p class="card-text" style="font-family: 'Times New Roman', Times, serif;text-align: center;font-size: xx-large;" >Business</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <a href=category/business><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
                      </div>
                    
                    </div>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card shadow-sm">
                  <img src="\static\images\Entertainment.jpeg" class="img-thumbnail" alt="...">
                  <div class="card-body">
                    <p class="card-text" style="font-family: 'Times New Roman', Times, serif;text-align: center;font-size: xx-large;" >Entertainment</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <a href=category/entertainment><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
                      </div>
                    
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      
      

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
      </script> 
  </body>
  <footer class="text-muted py-5">
    <div class="container">
      <p class="float-end mb-1" >
        <a href="#" style="font-size: xx-large;font-family:Arial, Helvetica, sans-serif;color: white;">Back to top</a>
      </p>
    </div>
  </footer>
</html>
